<!DOCTYPE html>
<html>
<head lang = "ko">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ask anything</title>
	<style>
		body {
			background-color: #333333;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.container {
			background-color: #555555;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0px 0px 20px #888888;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			width: 80%;
			max-width: 500px;
			min-height: 200px;
			resize: both;
			overflow: auto;
		}

		h1 {
			color: white;
			margin: 0;
			margin-bottom: 20px;
			text-align: center;
			font-size: 2em;
			font-weight: normal;
		}

		textarea {
			background-color: #777777;
			border: none;
			border-radius: 5px;
			padding: 10px;
			color: white;
			font-size: 1em;
			width: 100%;
			resize: both;
			overflow: auto;
		}

		button {
			background-color: #AAAAAA;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px;
			font-size: 1em;
			cursor: pointer;
			margin-top: 10px;
			transition: background-color 0.3s ease-in-out;
		}

		button:hover {
			background-color: #CCCCCC;
		}

		button:active {
			background-color: #999999;
		}
	</style>
</head>
<body>
	<form class="container">
		<h1>Ask anything</h1>
		<textarea placeholder="Enter your question here"></textarea>
		<button type="submit">Submit</button>
	</form>
	<script src="script.js"></script>
</body>
</html>
